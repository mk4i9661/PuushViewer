<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Puush Viewer</title>
        <style> 
            #gui {
                text-align: center;
            }
            #panel {
                display: none;
                left: 0px;
                top: 40px;
                width: 100%;
                height: 100%;
                position: fixed;
                background-color: rgb(22,22,22);
            }
        </style>
        <script src="main.js" type="text/javascript"></script>
        <script type="text/javascript">
            var main;
            function getMain() {
                return main || (main = new Main());
            }
        </script>
    </head>
    <body>
        <div id="gui">
            <input type="text" id="puush-url" placeholder="http://puu.sh/ABCDE.abc" />
            <button type="button" onclick="getMain().loadPrevious();">Previous</button>
            <button type="button" onclick="getMain().loadNext();">Next</button>
        </div>
        <div id="panel"> </div>
    </body>
</html>
